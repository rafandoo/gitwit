usage.header=Starts the interactive commit wizard or performs a direct commit with the provided options.

commit.option.add=Automatically includes all modified and untracked files before committing.
commit.option.amend=Amends the last commit instead of creating a new one.
commit.option.allow-empty=Allows creating a commit even if there are no changes (Useful in CI).
commit.option.type=Type of the commit (e.g. feat, fix, chore).
commit.option.scope=Scope of the commit (e.g. core, ui, auth).
commit.option.short-description=Short description of the commit.
commit.option.long-description=Detailed description of the commit (can be multi-line).