usage.header=Generates a formatted changelog based on the commit messages between two points in the Git history.

changelog.option.copy=Copies the generated changelog to the clipboard.
changelog.option.subtitle=Subtitle to be displayed in the changelog.
changelog.option.append=Indicates whether the changelog will be appended or overwritten.

changelog.parameter.rev-spec=SHA, branch, tag, or Git range in the format 'from..to'.