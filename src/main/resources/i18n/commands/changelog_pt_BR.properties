usage.header=Gera um changelog formatado com base nas mensagens de commit entre dois pontos do histórico Git.

changelog.option.from=Starting commit (inclusive, except for tag). Can be a hash, tag, or reference.
changelog.option.to=Commit final (inclusivo). Padrão: HEAD.
changelog.option.copy=Copia o changelog gerado para a área de transferência.
changelog.option.subtitle=Subtítulo a ser exibido no changelog.
changelog.option.append=Indica se o changelog será anexado ao arquivo existente ou sobrescrito.