usage.header=Inicia o assistente interativo de criação de commit ou realiza um commit direto com as opções fornecidas.

commit.option.add=Inclui automaticamente todos os arquivos modificados e não rastreados antes de confirmar.
commit.option.amend=Modifica o último commit em vez de criar um novo.
commit.option.allow-empty=Permite criar um commit mesmo que não haja alterações (Útil em CI).
commit.option.type=Tipo do commit (e.g. feat, fix, chore).
commit.option.scope=Escopo do commit (e.g. core, ui, auth).
commit.option.short-description=Descrição breve do commit.
commit.option.long-description=Descrição detalhada (com múltiplas linhas) do commit.
