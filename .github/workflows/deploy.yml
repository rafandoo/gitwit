name: Project deployment for a release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: deploy
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      # Common setup
      - uses: ./.github/actions/setup-env

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build project
        run: ./gradlew build

      - name: Upload base JARs
        uses: actions/upload-artifact@v4
        with:
          name: project-libs
          path: build/libs/*.jar

  package-linux:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      # Common setup
      - uses: ./.github/actions/setup-env

      - name: Download base JARs
        uses: actions/download-artifact@v5
        with:
          name: project-libs
          path: build/libs

      - name: Package Linux installers
        run: ./gradlew packageLinux

      - name: Upload Linux installers
        uses: actions/upload-artifact@v4
        with:
          name: linux-installers
          path: |
            build/packager/*.deb
            build/packager/*.rpm


  package-windows:
    runs-on: windows-latest
    needs: build
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      # Common setup
      - uses: ./.github/actions/setup-env

      - name: Install Inno Setup
        run: choco install -y innosetup

      - name: Download base JARs
        uses: actions/download-artifact@v5
        with:
          name: project-libs
          path: build/libs

      - name: Package Windows installer
        run: ./gradlew packageWindows

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: build/packager/*.exe

  release:
    runs-on: ubuntu-latest
    needs: [ package-linux, package-windows ]
    permissions:
      contents: write
    steps:
      - name: Download Linux installers
        uses: actions/download-artifact@v5
        with:
          name: linux-installers
          path: dist/linux

      - name: Download Windows installer
        uses: actions/download-artifact@v5
        with:
          name: windows-installer
          path: dist/windows

      - name: Verify release artifacts
        run: ls -R dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/linux/**
            dist/windows/**

